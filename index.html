<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Home Dashboard</title>

  <!-- Material Icons & Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4361ee;
      --success-color: #4cc9f0;
      --warning-color: #f72585;
      --dark-color: #212121;
      --gradient-1: linear-gradient(45deg, #4361ee, #4cc9f0);
      --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--dark-color);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .header {
      background: var(--gradient-1);
      color: white;
      padding: 25px 0;
      box-shadow: var(--box-shadow);
    }

    h1 { margin: 10px 0; }

    .card {
      background: #fff;
      padding: 25px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: var(--box-shadow);
      width: 300px;
      display: inline-block;
      vertical-align: top;
    }

    .sensor-value {
      font-size: 2.5rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
    }

    .status-badge.success { background: rgba(76,201,240,0.15); color: var(--success-color); }
    .status-badge.warning { background: rgba(247,37,133,0.15); color: var(--warning-color); }

    /* Login form */
    #loginForm {
      margin: 80px auto;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: var(--box-shadow);
    }

    #loginForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 10px;
    }

    #loginForm button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #dashboard { display: none; padding: 20px; }
    #logoutBtn {
      background: #f72585;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginForm">
    <h2>Login Smart Home</h2>
    <input type="email" id="email" placeholder="Email" value="aldisyahputra696@gmail.com" />
    <input type="password" id="password" placeholder="Password" value="Admin123" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="header">
      <h1>Smart Home Dashboard</h1>
      <p>Monitoring Suhu, Kelembapan, dan Cahaya</p>
    </div>

    <div id="sensorCards">
      <div class="card">
        <h3>Suhu</h3>
        <div id="temperature" class="sensor-value">-- °C</div>
        <span class="status-badge" id="tempStatus">Memuat...</span>
      </div>

      <div class="card">
        <h3>Kelembapan</h3>
        <div id="humidity" class="sensor-value">-- %</div>
        <span class="status-badge" id="humidStatus">Memuat...</span>
      </div>

      <div class="card">
        <h3>Tingkat Cahaya</h3>
        <div id="lightLevel" class="sensor-value">-- %</div>
        <span class="status-badge" id="lightStatus">Memuat...</span>
      </div>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDK & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // === Firebase Config (versi terbaru) ===
    const firebaseConfig = {
      apiKey: "AIzaSyC3SBYQvIzAO5ZigAFmN-qRQvi5Hq6mVEk",
      authDomain: "smarthome-5320a.firebaseapp.com",
      databaseURL: "https://smarthome-5320a-default-rtdb.firebaseio.com",
      projectId: "smarthome-5320a",
      storageBucket: "smarthome-5320a.firebasestorage.app",
      messagingSenderId: "430840264108",
      appId: "1:430840264108:web:b9b19a88b0fb56ba25b609"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // === Login ===
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          listenToSensors();
        })
        .catch((e) => alert("Login gagal: " + e.message));
    });

    // === Logout ===
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });

    // === Listen to Firebase Realtime Database ===
    function listenToSensors() {
      const sensorRef = ref(db, "sensors");
      onValue(sensorRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("temperature").innerText = data.temperature.toFixed(1) + " °C";
          document.getElementById("humidity").innerText = data.humidity.toFixed(1) + " %";
          document.getElementById("lightLevel").innerText = data.lightLevel + " %";

          document.getElementById("tempStatus").innerText = data.temperature > 30 ? "Panas" : "Normal";
          document.getElementById("tempStatus").className = data.temperature > 30 ? "status-badge warning" : "status-badge success";

          document.getElementById("humidStatus").innerText = data.humidity < 40 ? "Kering" : "Optimal";
          document.getElementById("humidStatus").className = data.humidity < 40 ? "status-badge warning" : "status-badge success";

          document.getElementById("lightStatus").innerText = data.lightLevel < 50 ? "Gelap" : "Terang";
          document.getElementById("lightStatus").className = data.lightLevel < 50 ? "status-badge warning" : "status-badge success";
        }
      });
    }
  </script>
</body>
</html>
